<!-- Auth Page HTML content -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <div class="text-lg font-bold">E-Shop</div>
        </nav>
    </header>

    <main class="p-6">
        <h1 class="text-3xl font-bold mb-6">Login</h1>

        <form id="login-form" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full p-3 border border-gray-300">
            <input type="password" id="password" placeholder="Password" class="w-full p-3 border border-gray-300">
            <button type="submit" class="bg-blue-500 text-white p-3 w-full">Login</button>
        </form>
        <div id="error-message" class="text-red-500 mt-4 hidden">Invalid credentials</div>
    </main>

    <script src="scripts/auth.js"></script>
</body>
</html>
