<!-- Checkout Page HTML content -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <div class="text-lg font-bold">E-Shop</div>
            <div>
                <a href="index.html" class="mr-4">Home</a>
                <a href="cart.html" class="mr-4">Cart</a>
            </div>
        </nav>
    </header>

    <main class="p-6">
        <h1 class="text-3xl font-bold mb-6">Checkout</h1>

        <form id="checkout-form" class="space-y-4">
            <input type="text" id="name" placeholder="Name" class="w-full p-3 border border-gray-300">
            <input type="email" id="email" placeholder="Email" class="w-full p-3 border border-gray-300">
            <input type="text" id="address" placeholder="Address" class="w-full p-3 border border-gray-300">
            <button type="submit" class="bg-green-500 text-white p-3 w-full">Place Order</button>
        </form>
    </main>

    <script src="scripts/checkout.js"></script>
</body>
</html>
