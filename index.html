<!-- Index Page HTML content -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Firebase Configuration (Ensure to replace with your actual keys) -->
    <script src="firebase-config.js" defer></script>

    <!-- Main JavaScript -->
    <script src="scripts/cart.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <div class="text-lg font-bold">E-Shop</div>
            <div>
                <a href="cart.html" class="mr-4">Cart</a>
                <a href="auth.html" class="mr-4" id="auth-link">Login</a>
                <a href="admin.html">Admin</a>
            </div>
        </nav>
    </header>

    <main class="p-6">
        <h1 class="text-3xl font-bold mb-6">Welcome to Our E-Commerce Store!</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="product-list">
            <!-- Product Items will be dynamically added here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p>&copy; 2025 E-Shop. All Rights Reserved.</p>
    </footer>

    <!-- Firebase Authentication Script -->
    <script>
        // Check if the user is logged in
        const authLink = document.getElementById('auth-link');
        const currentUser = firebase.auth().currentUser;

        if (currentUser) {
            authLink.textContent = 'Logout';
            authLink.setAttribute('href', '#');
            authLink.addEventListener('click', async () => {
                await firebase.auth().signOut();
                window.location.href = 'auth.html';  // Redirect to auth page after logout
            });
        } else {
            authLink.setAttribute('href', 'auth.html');
        }
    </script>
</body>
</html>
